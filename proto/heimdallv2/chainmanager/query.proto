syntax = "proto3";
package heimdallv2.chainmanager;

import "cosmos/query/v1/query.proto";
import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "heimdallv2/chainmanager/chainmanager.proto";

option go_package = "github.com/0xPolygon/heimdall-v2/x/chainmanager/types";

// Query defines the gRPC query service for the chainmanager module.
service Query {
  // GetChainManagerParams queries the chainmanager module parameters.
  rpc GetChainManagerParams(QueryParamsRequest) returns (QueryParamsResponse) {
    option (cosmos.query.v1.module_query_safe) = true;
    option (google.api.http).get = "/chainmanager/params";
  }
}

// QueryParamsRequest is the request type for the GetChainManagerParams query.
message QueryParamsRequest {}

// QueryParamsResponse is the response type for the GetChainManagerParams query.
message QueryParamsResponse {
  // Current chainmanager module parameters.
  Params params = 1
      [ (gogoproto.nullable) = false, (amino.dont_omitempty) = true ];
}
