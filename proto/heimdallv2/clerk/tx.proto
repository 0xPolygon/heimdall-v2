syntax = "proto3";
package heimdallv2.clerk;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/0xPolygon/heimdall-v2/x/clerk/types";

// Msg defines the gRPC message service for the clerk module.
service Msg {
  option (cosmos.msg.v1.service) = true;
  // HandleMsgEventRecord processes a state sync event record from the root
  // chain.
  rpc HandleMsgEventRecord(MsgEventRecord) returns (MsgEventRecordResponse);
}

// MsgEventRecordResponse defines the response for HandleMsgEventRecord.
message MsgEventRecordResponse {}

// MsgEventRecord defines the message for submitting a state sync event record.
message MsgEventRecord {
  option (amino.name) = "heimdallv2/clerk/MsgEventRecord";
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;
  option (cosmos.msg.v1.signer) = "from";

  // Address of the validator submitting this event record.
  string from = 1 [
    (amino.dont_omitempty) = true,
    (cosmos_proto.scalar) = "cosmos.AddressString"
  ];
  // Transaction hash on the root chain where the event was emitted.
  string tx_hash = 2 [ (amino.dont_omitempty) = true ];
  // Index of the log entry within the transaction.
  uint64 log_index = 3 [ (amino.dont_omitempty) = true ];
  // Block number on the root chain where the event occurred.
  uint64 block_number = 4 [ (amino.dont_omitempty) = true ];
  // Address of the contract that emitted the event.
  string contract_address = 5 [
    (amino.dont_omitempty) = true,
    (cosmos_proto.scalar) = "cosmos.AddressString"
  ];
  // Encoded event data from the contract log.
  bytes data = 6 [ (amino.dont_omitempty) = true ];
  // Unique ID for this event record.
  uint64 id = 7 [ (amino.dont_omitempty) = true ];
  // Chain ID of the Bor chain this event applies to.
  string chain_id = 8 [ (amino.dont_omitempty) = true ];
}
