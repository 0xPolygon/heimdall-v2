swagger: '2.0'
info:
  title: Heimdall v2 - gRPC Gateway docs
  description: A REST interface for state queries.
  version: 1.0.0
paths:
  /bor/params:
    get:
      summary: GetBorParams queries the parameters of x/bor module.
      operationId: GetBorParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: Current parameters of the bor module.
                type: object
                properties:
                  sprint_duration:
                    type: string
                    format: uint64
                    description: >-
                      Duration of a sprint in blocks. A sprint is a period where
                      a single

                      producer creates all blocks before the next producer takes
                      over.
                  span_duration:
                    type: string
                    format: uint64
                    description: >-
                      Duration of a span in blocks. A span typically contains
                      multiple sprints.
                  producer_count:
                    type: string
                    format: uint64
                    description: >-
                      Number of producers to select from the validator set for
                      each span.

                      Producers are selected based on their voting power.
            description: >-
              QueryParamsResponse is the response type for the GetBorParams
              query.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /bor/producer-votes:
    get:
      summary: |-
        GetProducerVotes queries producer votes from all validators.
        Returns a map of validator ID to their producer votes.
      operationId: GetProducerVotes
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              all_votes:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    votes:
                      type: array
                      items:
                        type: string
                        format: uint64
                      description: |-
                        List of validator IDs that this validator votes for.
                        Validators can vote for up to producer_count validators.
                  description: >-
                    ProducerVotes contains the validator IDs that a validator
                    has voted for

                    to be included in the next span's producer set.
                description: >-
                  Map of validator ID to their producer votes.

                  Key: validator ID, Value: list of validator IDs they voted
                  for.
            description: >-
              QueryProducerVotesResponse is the response type for the
              GetProducerVotes

              query.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /bor/producer-votes/{validator_id}:
    get:
      summary: >-
        GetProducerVotesByValidatorId queries the producer votes cast by a
        specific

        validator.
      operationId: GetProducerVotesByValidatorId
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              votes:
                type: array
                items:
                  type: string
                  format: uint64
                description: List of validator IDs that the queried validator voted for.
            description: >-
              QueryProducerVotesByValidatorIdResponse is the response type for
              the

              GetProducerVotesByValidatorId query.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: validator_id
          description: ID of the validator whose votes to retrieve.
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - Query
  /bor/producers/planned-downtime/{producer_id}:
    get:
      summary: >-
        GetProducerPlannedDowntime queries the planned downtime window for a

        specific producer. Producers can signal planned maintenance periods
        during

        which they won't produce blocks.
      operationId: GetProducerPlannedDowntime
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              downtime_range:
                description: Block range during which the producer has planned downtime.
                type: object
                properties:
                  start_block:
                    type: string
                    format: uint64
                    description: First block number in the range (inclusive).
                  end_block:
                    type: string
                    format: uint64
                    description: Last block number in the range (inclusive).
            description: |-
              QueryProducerPlannedDowntimeResponse is the response type for the
              GetProducerPlannedDowntime query.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: producer_id
          description: ID of the producer whose planned downtime to retrieve.
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - Query
