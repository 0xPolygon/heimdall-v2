                          signer:
                            type: string
                            description: Heimdall address of this validator's signer.
                          last_updated:
                            type: string
                            description: >-
                              Block height or identifier when this validator was
                              last updated.
                          jailed:
                            type: boolean
                            description: >-
                              Whether this validator is currently jailed
