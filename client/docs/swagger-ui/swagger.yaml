                          securing the network through Proof-of-Stake consensus.
                      total_voting_power:
                        type: string
                        format: int64
                        description: Sum of voting power across all validators in this set.
                  selected_producers:
                    type: array
                    items:
                      type: object
                      properties:
                        val_id:
