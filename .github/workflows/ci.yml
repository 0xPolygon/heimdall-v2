name: CI

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "**"
    types: [opened, synchronize]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: "Install linter deps"
        run: make lint-deps

      - name: "Run linter"
        run: make lint #NEW_FROM_REV=origin/develop TODO: Uncomment this line when we all linters are fixed first time

      - name: "Build binaries"
        run: make heimdalld


  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.x

      - name: "Build binaries"
        run: make heimdalld

      - name: "Initialize Heimdalld"
        run: ./build/heimdalld init ci

      - name: "Run tests"
        run: make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./cover.out
